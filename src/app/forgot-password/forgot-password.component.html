<ion-toolbar>
  <ion-buttons slot="end">
    <ion-button (click)="dismiss()">
      <ion-icon slot="icon-only" name="close" class="ahThemeButtonMenu"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
<ion-content>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="text-center">
              <h3><i class="fa fa-lock fa-4x" style="color: rgb(83,143,182) !important;"></i></h3>
              <h2 class="text-center">{{'lbl_forgot_password' | translate | titlecase}}</h2>
              <p>{{'lbl_forgot_password_message' | translate}}</p>
              <div class="panel-body">
                <form id="register-form" role="form" autocomplete="off" class="form" method="post">
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user color-blue"></i>
                      </span>
                      <input id="username" [(ngModel)]="model.username" name="username" placeholder="{{'lbl_reset_username' | translate}}" class="form-control" type="text">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="glyphicon glyphicon-envelope color-blue"></i>
                      </span>
                      <input id="email" [(ngModel)]="model.email" name="email" placeholder="{{'lbl_reset_email' | translate}}" class="form-control" type="email">
                    </div>
                  </div>
                  <div class="form-group">
                    <input id="recover-submit" class="btn btn-lg btn-primary btn-block ahThemeButton" value="{{'lbl_reset_password' | translate | titlecase}}" type="submit" (click)="forgotPassword()">
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
