<ion-header>
  <ion-toolbar>
    <ion-title class='ion-text-center'>
      {{'lbl_document' | translate | uppercase}} - {{model.documentNumber}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close" class="ahThemeButtonMenu"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding corporate-background">
  <pdf-viewer [src]="pdfSrc" 
              [render-text]="true"
              style="display: block;"
  ></pdf-viewer>
</ion-content>
