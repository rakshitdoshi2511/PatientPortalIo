<div class="elementor-row" [style.font-family]="getFontFamily()">
  <div class="elementor-element elementor-element-fcae562 elementor-column elementor-col-20 elementor-top-column"
    data-id="fcae562" data-element_type="column">
    <div class="elementor-column-wrap  elementor-element-populated">
      <div class="elementor-widget-wrap">
        <div class="elementor-element elementor-element-85cdace elementor-widget elementor-widget-heading"
          data-id="85cdace" data-element_type="widget" data-widget_type="heading.default">
          <div class="elementor-widget-container">
            <h2 class="elementor-heading-title elementor-size-default" text-center>{{'lbl_contact_us' | translate}}</h2>
            <br/>
          </div>
        </div>
        <div class="elementor-element elementor-element-982a09e elementor-widget elementor-widget-text-editor"
          data-id="982a09e" data-element_type="widget" data-widget_type="text-editor.default">
          <div class="elementor-widget-container">
            <div class="elementor-text-editor elementor-clearfix">
              <p>{{'lbl_contact_us_msg' | translate}}</p>
              
            </div>
          </div>
        </div>
        <div
          class="elementor-element elementor-element-5f5a7fb elementor-mobile-align-center elementor-icon-list--layout-traditional elementor-widget elementor-widget-icon-list"
          data-id="5f5a7fb" data-element_type="widget" data-widget_type="icon-list.default">
          <div class="elementor-widget-container">
            <ul class="elementor-icon-list-items">
              <li class="elementor-icon-list-item">
                <span class="elementor-icon-list-icon" style="color:rgb(87,143,182)">
                  <i aria-hidden="true" class="fas fa-envelope"></i> </span>
                <span class="elementor-icon-list-text" style="padding-left:10px;padding-right:10px;">{{model.helpEmail}}</span>
              </li>
              <li class="elementor-icon-list-item">
                <span class="elementor-icon-list-icon" style="color:rgb(87,143,182)">
                  <i aria-hidden="true" class="fas fa-phone-alt"></i> </span>
                <span class="elementor-icon-list-text" style="padding-left:10px;padding-right:10px;">{{model.helpPhone}}</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
