<div class="header">
	<div class="logo">
		<img src="./assets/icon/usericon_blue.svg" style="visibility: hidden;">
		<span>
			<h3>{{model.firstName | titlecase}} {{model.lastName | titlecase}}</h3>
			<p>{{'lbl_mrn_short' | translate | uppercase}}: {{model.mrn | lowercase}}</p>
			<p>{{model.email | lowercase}}</p>
		</span>
	</div>
</div>

<div class="nav">
	<ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
		<div class="nav-item" [routerLink]="[p.url]">
			<ion-icon src="{{p.iconPath}}"></ion-icon>
			{{p.title | translate}}
			<span class="divider"></span>
		</div>
	</ion-menu-toggle>
</div>

<div class="footer">
	<div class="footer-nav">
		<ion-button expand="full" class="ahThemeButton" (click)="logOut()">{{ 'lbl_logout' | translate | uppercase}}</ion-button>
	</div>

	<div class="footer-app-version">
		Version v{{version}}
	</div>
</div>
